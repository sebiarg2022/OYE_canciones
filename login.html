<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Fuentes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Festive&family=Open+Sans:ital,wght@0,400;0,700;1,500&family=Roboto:wght@500&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css"/>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/estilos.css">


  <title>OYE</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <!-- Logo -->
      <a href="inicio.html" class="navbar-brand"> <img src="./imagenes/logo.png" width="50px" height="50px"> OYE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="barra">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="Inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="canciones.html">Canciones</a>
          </li>
        </ul>
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a type="button" class="nav-link text-white" data-toggle="modal" data-target="#ventana">Contacto</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Inicio de Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- VENTANA MODAL -->
  <div class="modal" tabindex="-1" role="dialog" id="ventana">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- encabezado  -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Contacto</h5>
          <button type="button" class="close" data-dismiss="modal">
            <!-- btn q permite cerrar la ventana modal -->
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- cuerpo de la ventana -->
          <p>info@oye.com</p>
          <p class="text-primary">+1 123 123123123</p>
        </div>
        <!-- pie  -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!--Inicio de Sesión-->
  <div class="container-fluid  mt-auto py-5 bg-light">
    <div class="container-fluid col-md-6">
      <h1>Inicio de Sesión</h1>
      <hr />
      <form id="form" class="form">
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" />
          <span id="errorEmail" class="error"></span>
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input name="contraseña" type="password" class="form-control" id="password" placeholder="Contraseña" />
          <span id="errorPassword" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="submit" value="submit"
          onclick="return validarInicioSesion(this.form)"> Continuar </button>
      </form>
      <br>
    </div>


    <!--footer-->
    <footer class="container-fluid py-1 bg-dark text-white">
      <div class="row">
        <div class="footer1 col-md-6 text-left d-none d-md-block">
          Comparte la música
        </div>
        <div class="footer2 col-xs-12 justify-content-center col-md-6 d-flex justify-content-md-end">
          © Derechos reservados
        </div>
      </div>
    </footer>



    <!-- JavaScript -->
    <script src="./js/main.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./Bootstrap/bootstrap.min.js"></script>
</body>
</html>
