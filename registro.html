  <!--Registro-->
  <div class="container-fluid  mt-auto py-5 bg-light">
    <div class="container-fluid col-md-6">
      <h1>Registro</h1>
      <hr />
      <form id="form" class="form">
        <div class="form-group">
          <label for="correo">Correo Electrónico *</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" />
          <span id="errorEmail" class="error"></span>
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña *</label>
          <input name="contraseña" type="password" class="form-control" id="password" placeholder="Contraseña" />
          <span id="errorPassword" class="error"></span>
        </div>
        <div class="form-group">
          <label for="confirmacion">Confirmación de Contraseña *</label>
          <input name="contraseña" type="password" class="form-control" id="confirmacion"
            placeholder="Confirmación de Contraseña" />
          <span id="errorPassword2" class="error"></span>
        </div>
        <div class="form-group">
          <label for="opciones">Género Musical Favorito *</label>
          <select class="form-control" id="opciones" name="opciones">
            <option value="">Seleccione...</option>
            <option value="1">Rock</option>
            <option value="2">Balada</option>
            <option value="3">Salsa</option>
            <option value="4">Otro</option>
          </select>
          <span id="errorGeneroMusical" class="error"></span>
        </div>
        <label for="edad">Edad *</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edad" id="menor20" value="menor20" />
          <label class="form-check-label" for="menor20">
            Menor a 20
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edad" id="menor40" value="menor40" />
          <label class="form-check-label" for="menor40">
            20 a 40
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edad" id="mayor50" value="mayor50" />
          <label class="form-check-label" for="mayor50">
            Mayor a 50
          </label>
          <br>
          <span id="errorEdad" class="error"></span>
        </div>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terminos" value="acepta" name="terminos" />
          <label class="form-check-label" for="terminos">
            Acepto los términos de uso *
          </label>
          <br>
          <span id="errorCheckbox" class="error"></span>
        </div>
        <br>
        <p class="nota text-primary">
          * Campos Obligatorios 
        </p>

        <button type="submit" class="btn btn-primary mb-2" id="submit" value="submit"
          onclick="return validar(this.form)"> Continuar </button>
      </form>
      <br>
    </div>
